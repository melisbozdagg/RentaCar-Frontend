<table class="table table-striped table-primary">
    <thead>
        <tr class="table-primary">
            <th>User Id:</th>
            <th>Customer Id:</th>
            <th>Company Name:</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customers of customer" class="table-primary">
                <td>{{customers.id}}</td>
                <td>{{customers.userId}}</td>
                <td>{{customers.companyName}}</td>
            </tr>
        </tbody>
</table>
