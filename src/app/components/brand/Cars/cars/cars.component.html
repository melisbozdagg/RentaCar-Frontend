
<table class="table table-striped table-secondary">
    <thead>
        <h5>CARS</h5>
        <tr class="table-secondary">
            <th>Car Id:</th>
            <th>Brand Name:</th>
            <th>Model Year:</th>
            <th>Color Name:</th>
            <th>Daily Price:</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let car of car" class="table-secondary">
                <td>{{car.carId}}</td>
                <td>{{car.brandName}}</td>
                <td>{{car.modelYear}}</td>
                <td>{{car.colorName}}</td>
                <td>{{car.dailyPrice}}</td>

            </tr>
            
        </tbody>
</table>
